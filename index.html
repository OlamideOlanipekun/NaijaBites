  <!-- Shim for process.env and Error Logging -->
  <script>
    window.process = { env: { API_KEY: '' } };
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const display = document.getElementById('error-display');
      if (display) {
        display.style.display = 'block';
        display.innerHTML = '<strong>Runtime Error:</strong> ' + msg + '\n<small>Location: ' + url + ' (Line: ' + lineNo + ')</small>';
      }
      return false;
    };
  </script>
